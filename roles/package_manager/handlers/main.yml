---
# handlers file for package_manager

- name: reboot
  reboot:
    msg: "Reboot initiated by Ansible for updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when:
    - package_management.reboot_after_update | bool
    - ansible_connection != "docker"

